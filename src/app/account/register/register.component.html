<mat-card>
  <mat-card-title>
    Register
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <input matInput placeholder="Login" formControlName="login">
        <mat-error *ngIf="registerForm.get('login').hasError('required') && registerForm.get('login').touched">Required login</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="E-Mail" formControlName="email">
        <mat-error *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">Required email</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Required password 8 characters</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input type="password" matInput placeholder="Repeat password" formControlName="confirmPassword">
          <mat-error *ngIf="registerForm.get('confirmPassword').hasError('matchPassword') && registerForm.get('confirmPassword').touched">Different passwords</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-button color="primary" routerLink="/login">Back</button>
      <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Create account</button>
  </mat-card-actions>
</mat-card>
