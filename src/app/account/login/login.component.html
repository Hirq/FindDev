<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="E-Mail" formControlName="email">
        <mat-error *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">Required email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Required password</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
      <button type="submit" mat-button color="primary" routerLink="/register">Register</button> 
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  </mat-card-actions>
</mat-card>
